<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space Invaders</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/makeabilitylab/p5js/_libraries/serial.js"></script>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src="libraries/hand.js"></script>
    <script src="libraries/sprite.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="fixed w-full flex items-center justify-center bottom-4">
      <div
        class="absolute bottom-4 bg-black/25 backdrop-blur-3xl border-white/25 border rounded-2xl px-8 py-4 shadow-3xl"
      >
        <div class="flex items-start justify-center gap-16">
          <div class="space-y-2">
            <p class="uppercase font-semibold tracking-widest text-sm">Score</p>
            <h2 class="font-mono text-3xl" id="score">0</h2>
          </div>

          <div class="space-y-2">
            <p class="uppercase font-semibold tracking-widest text-sm">Info</p>
            <h2 class="text-2xl" id="species-info">message</h2>
          </div>
          <div id="species-image">image goes here</div>
          <div id="species-name">name goes here</div>
          <div class="space-y-2 w-64">
            <p class="uppercase font-semibold tracking-widest text-sm">
              Ecosystem Health
            </p>
            <div>
              <div
                class="h-5 bg-gray-800 rounded border-white/25 border overflow-hidden relative"
              >
                <div
                  id="health-bar"
                  style="
                    background-color: #22c55e;
                    width: 100%;
                    height: 100%;
                    transition: width 0.5s ease-in-out;
                  "
                />
                <p
                  class="inline-flex text-black absolute text-sm right-1"
                  id="ecohealth"
                >
                  100%
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
    <script src="net.js" type="module"></script>
  </body>
</html>
