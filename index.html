<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space Invaders</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/makeabilitylab/p5js/_libraries/serial.js"></script>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src="libraries/hand.js"></script>
    <script src="libraries/sprite.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wdth,wght@0,75,400..700;1,75,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="fixed w-full flex items-center space-x-16 justify-center top-12 transition-opacity"
      id="top-bar"
      style="opacity: 0"
    >
      <div
        class="bg-white max-w-3xl backdrop-blur-3xl border rounded-full pl-3 pr-6 py-3 shadow-xl flex items-center justify-center gap-4"
      >
        <div class="text-left flex items-center justify-start space-x-4">
          <img
            src=""
            class="w-40 h-40 bg-gray-100 shrink-0 overflow-hidden object-cover border-white/25 border shadow-3xl"
            style="display: none; border-radius: 50rem 10rem 10rem 50rem"
            id="species-image"
          />
          <div>
            <h2
              id="species-name"
              class="font-semibold text-3xl font-display"
            ></h2>
            <p id="species-info" class="text-lg font-medium"></p>
          </div>
        </div>
      </div>
    </div>

    <div
      class="fixed w-full flex items-center space-x-4 justify-center bottom-8"
      id="bottom-bar"
    >
      <div
        class="bg-white backdrop-blur-3xl border rounded-full px-6 py-3 shadow-xl flex items-center justify-center gap-4 transition-colors"
      >
        <p
          class="font-bold text-lg font-display transition-colors"
          id="species-identifier"
        >
          No species selected
        </p>
      </div>
      <div
        class="bg-white backdrop-blur-3xl border rounded-full pl-4 pr-3 py-3 shadow-xl flex items-center justify-center gap-4"
      >
        <p class="font-bold text-lg font-display">Ecosystem Health</p>
        <div class="w-96">
          <div
            class="h-6 w-full bg-gray-500 rounded-full overflow-hidden relative font-display tracking-widest font-bold"
          >
            <div
              id="health-bar"
              class="transition-colors"
              style="background-color: #22c55e; width: 100%; height: 100%"
            />
            <p
              class="inline-flex font-bold text-white absolute text-sm right-1 top-0.5"
              id="ecohealth"
            >
              100%
            </p>
          </div>
        </div>
      </div>
      <div
        class = "inline-flex">
        <p class="font-bold text-lg font-display">Remaining species:</p>
        <p class="font-bold text-lg font-display" id = "invasive-remaining">0</p>
      </div>
    </div>

    <div
      class="flex flex-col items-center justify-center space-y-2 w-32 h-32 bg-white border shadow-xl fixed font-semibold left-4 bottom-4 rounded-full"
    >
      <img
        src="/img/ui/magnifying-glass.svg"
        alt="magnifying-glass"
        class="w-16 h-16"
      />
      <p class="font-display">Finder</p>
    </div>
    <div
      class="flex flex-col items-center justify-center space-y-2 w-32 h-32 bg-white border shadow-xl fixed font-semibold right-4 bottom-4 rounded-full"
    >
      <img src="/img/ui/net.svg" alt="net" class="w-16 h-16" />
      <p class="font-display">Catcher</p>
    </div>

    <script src="sketch.js"></script>
    <script src="net.js" type="module"></script>
  </body>
</html>
